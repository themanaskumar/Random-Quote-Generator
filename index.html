<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="navbar">
        <h1>Random Quote Generator</h1>
    </div>
    <div class="container">
        <p>Choose a category and get a random quote!</p>
        <div class="quote" id="quote-display">Select a category to see a quote!</div>
        <button class="generate-btn" onclick="generateQuote('motivational')">Motivational</button>
        <button class="generate-btn" onclick="generateQuote('funny')">Funny</button>
        <button class="generate-btn" onclick="generateQuote('useless')">Useless</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
